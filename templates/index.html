{% extends "./includes/__layout.html" %} {% block body %}

<body xmlns:v-bind="http://www.w3.org/1999/xhtml">
<div class="page-container">
  <h3 class="page-title">EPL</h3>

  <div class="form">
    <h4 class="sub">Select two teams to predict who will win.</h4>
    <div>
      <select name="" id="">
        <option class="hidden">Home team</option>
        {% for team in all_teams %}
          <option value="{{ team }}">{{ team }}</option>
        {% endfor %}
      </select>
      <span>vs</span>
      <select name="" id="">
        <option class="hidden">Away team</option>
        {% for team in all_teams %}
          <option value="{{ team }}">{{ team }}</option>
        {% endfor %}
      </select>
    </div>

    <button @click.prevent="result = 'W'">Predict</button>
  </div>

  <div class="modal" v-bind:class="{open:result.length>0}">
    <div class="modal-content">
      <div class="header">
        <a href="#" class="close" @click.prevent="result = ''">x</a>
        <h3>Home Team Wins</h3>
      </div>
      <div class="body">
        <h1 class="win">W</h1>
      </div>
    </div>
  </div>

  {% endblock %}
